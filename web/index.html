<!DOCTYPE html>
<html>
  <head>
    <!--
         If you are serving your web app in a path other than the root, change the
         href value below to reflect the base path you are serving from.

         The path provided below has to start and end with a slash "/" in order for
         it to work correctly.

         For more details:
         * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

         This is a placeholder for base href that will be replaced by the value of
         the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Is It Tofu? Check if your text is visible on mobile">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="isittofu">
    <link rel="apple-touch-icon" href="assets/web/assets/images/apple-touch-icon.png">

    <link rel="icon" type="image/png" href="assets/web/assets/images/favicon.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@amadlonkay">
    <meta property="og:url" content="https://tofu.quest/">
    <meta property="og:title" content="Is It Tofu?">
    <meta property="og:description" content="Is your text visible on mobile? Check it out now" />
    <meta property="og:image" content="https://tofu.quest/assets/web/assets/images/og-image.png" />

    <title>Is It Tofu?</title>
    <link rel="manifest" href="manifest.json">
    <link rel="canonical" href="https://tofu.quest/">

    <script>
     // The value below is injected by flutter build, do not touch.
     const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
     window.addEventListener('load', function(ev) {
       // Download main.dart.js
       _flutter.loader.loadEntrypoint({
         serviceWorker: {
           serviceWorkerVersion: serviceWorkerVersion,
         },
         onEntrypointLoaded: function(engineInitializer) {
           engineInitializer.initializeEngine().then(function(appRunner) {
             appRunner.runApp();
           });
         }
       });
     });
    </script>
  </body>
</html>
