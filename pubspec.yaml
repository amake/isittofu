name: isittofu
description: A tool for analyzing mobile OS codepoint coverage
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  url_launcher: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0

flutter:
  uses-material-design: true
  assets:
    - web/assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: web/assets/fonts/Poppins-Black.otf
          weight: 900
        - asset: web/assets/fonts/Poppins-SemiBold.otf
          weight: 600
        - asset: web/assets/fonts/Poppins-Medium.otf
          weight: 500
